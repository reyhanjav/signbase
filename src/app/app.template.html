<ion-split-pane>

  <!-- logged out menu -->
  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          {{p.title}}
        </button>
          <button ion-item menuClose (click)="openFeedback()">
          Feedback
        </button>
          <button ion-item menuClose (click)="openAbout()">
          About
        </button>
        <button ion-item menuClose (click)="openIntro()">
          Show Intro
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- logged in menu -->
  <ion-menu id="loggedInMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          {{p.title}}
        </button>
          <button ion-item menuClose (click)="openFeedback()">
          Feedback
        </button>
          <button ion-item menuClose (click)="openAbout()">
          About
        </button>
        <button ion-item menuClose (click)="openIntro()">
          Show Intro
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
