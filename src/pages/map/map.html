<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
<ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()" placeholder="Start typing and select">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-more-outline" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
 <ion-list>
        <ion-item *ngFor="let place of places" (touchstart)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>

</ion-header>

<ion-content class="map-page">
  <div style="height: 100%; width: 100%" #mapCanvas id="map_canvas"></div>
    <ion-fab bottom left #fab>
    <button ion-fab (click)="openUrl()"><ion-icon name="speedometer"></ion-icon></button>
  </ion-fab>
</ion-content>
